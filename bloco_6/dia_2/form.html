<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <form action="">
    <fieldset>
      <label for="nome">Nome
        <input type="text" id="nome" maxlength="40" required>
      </label>
      <label for="email">email
        <input type="email" maxlength="50" id="email" required>
      </label>
      <label for="cpf"> CPF
        <input type="number" id="cpf" onkeyup="checkCPF()" required>
      </label>
      <label for="endereco">Endereço
        <input type="text" maxlength="200" required inputmode="endereco">
      </label>
      <label for="cidade">Cidade
        <input type="text" maxlength="28" required id="cidade">
      </label>
      Tipo de residência:
      <label for="casa">
        <input type="radio" name="residencia" id="casa" required>Casa
      </label>
      <label for="apartamento">
        <input type="radio" name="residencia" id="apartamento" required>Apartamento
      </label>
    </fieldset>
    <fieldset>
      <label for="resumo">Resumo do Currículo<br>
        <textarea name="" id="" cols="30" rows="10" maxlength="1000" required></textarea>
      </label>
      <label for="cargo">Cargo<br>
        <textarea name="" id="cargo" cols="30" rows="10" maxlength="40" ></textarea>
      </label>
      <label for="descricao">Descricao<br>
        <textarea name="" id="descricao" cols="30" rows="10" maxlength="40" ></textarea>
      </label>
      <br><br>
      <label for="date">Data de Início
        <input type="date" name="" id="date">
      </label>
    </fieldset>
    <button id="submeter" class="button-primary" onclick="moveInfo()">Submeter</button>
  </form>
  </div>
  <div id="finalinfo"></div>
  <script src="script.js"></script>
</body>
</html>
