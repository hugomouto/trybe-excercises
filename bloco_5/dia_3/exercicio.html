<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calendar</title>
  </head>
  <body>
    <header class="month-container">
      <ul>
        <li id="month">Dezembro</li>
        <li id="year">2020</li>
      </ul>
    </header>
    <div class="week-days-container">
      <ul class="week-days">
      </ul>
    </div>
    <div class="days-container">
      <ul id="days">
      </ul>
    </div>
    <div class="buttons-container">
    </div>
    <section class="tasks-container">
      <div class="my-tasks">
        <h3>MINHAS TAREFAS</h3>
      </div>
      <div class="input-container">
        <h3>COMPROMISSOS</h3>
        <label for="task-input">Novo:</label>
        <input type="text"
          id="task-input"
          placeholder="Escreva seu compromisso"
        >
        <button id="btn-add" onclick="addNewTask()">Adicionar</button>
      </div>
      <div class="task-list-container">
        <ul class="task-list">
        </ul>
      </div>
    </section>
    <script src="exBonus.js"></script>
    <script src="script.js"></script>
    <script src="ex1.js"></script>
    <script src="ex2.js"></script>
    <script src="ex3.js"></script>
    <script src="ex4.js"></script>
    <script src="ex5.js"></script>
    <script src="ex6.js"></script>
    <script src="ex7.js"></script>
    <script src="ex8.js"></script>
    <script src="ex9.js"></script>
    <script src="ex10.js"></script>
  </body>
</html>
