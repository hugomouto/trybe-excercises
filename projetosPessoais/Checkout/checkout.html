<html lang="en">
<head>

    <div id="container">

                    </div>

                    <div id="products">
                            <div id="item1"></div>
                            <hr>

                    </div>

                        </div>
                        <div class="payment-method">
                            <img src="img/arrow_drop_down_circle_24px.svg" alt="">

                            <form action="">
                                <input type="text">
                                <input type="text"> 
                                <input type="text"> 
                                <input type="text">

                        </div>

                </div>
            </div>
    </div>
